  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrap">

        <div class="view">
            <figure></figure>
            <button class="close">close</button>
        </div><!--view-->

        <div class="con">
            <div class="row">
                <div class="txt">
                    <h2>체형 중심의 보정</h2>
                    <p>체형을 줄이는 것을 중점으로 보정하였고,
                    함께 틀어질 수 있는 배경도 맞추어 수정하였습니다.</p>
                </div><!--txt-->
                <div class="itemWrap">
                    <div class="item">
                            <div class="pic">
                                <img src="/image/1_1.jpg">
                            </div><!--pic-->
                    </div><!--item-->

                    <div class="item">
                        <div class="pic">
                            <img src="/image/1_2.png">
                        </div><!--pic-->
                    </div><!--item-->

                    <div class="item">
                        <div class="pic">
                            <img src="/image/1_3.png">
                        </div><!--pic-->
                    </div><!--item-->
                </div><!--itemWrap-->
            </div><!--row-->

            <div class="row">
                <div class="txt">
                    <h2>자연스러운 보정</h2>
                    <p>전신사진에서 개선점만을 찾아 자연스럽게 보정하였습니다.</p>
                </div><!--txt-->
                <div class="itemWrap">
                    <div class="item">
                            <div class="pic">
                                <img src="/image/2_1.jpg">
                            </div><!--pic-->
                    </div><!--item-->
                
                    <div class="item">
                        <div class="pic">
                            <img src="/image/2_2.jpg">
                        </div><!--pic-->
                    </div><!--item-->
                
                    <div class="item">
                        <div class="pic">
                            <img src="/image/2_3.jpg">
                        </div><!--pic-->
                    </div><!--item-->
                </div><!--itemWrap-->
            </div><!--row-->

            <div class="row">
                <div class="txt">
                    <h2>프로필사진 보정</h2>
                    <p>근접하여 찍은 사진인 만큼 깔끔한 이미지로 보일 수 있도록 보정하였습니다.</p>
                </div><!--txt-->
                <div class="itemWrap">
                    <div class="item">
                            <div class="pic">
                                <img src="/image/3_1.jpg">
                            </div><!--pic-->
                    </div><!--item-->
                
                    <div class="item">
                        <div class="pic">
                            <img src="/image/3_2.jpg">
                        </div><!--pic-->
                    </div><!--item-->
                </div><!--itemWrap-->
            </div><!--row-->
        </div><!--con-->
        

    </div><!--wrap-->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
